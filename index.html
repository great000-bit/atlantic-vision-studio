<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlantic Creators Company – Cinematic Media & Studio Production</title>
    <meta name="description" content="Full-service cinematic media production company. Photography, videography, documentaries, podcast studio, and event coverage. Premium quality for brands, tourism, and events." />
    <meta name="author" content="Atlantic Creators Company" />
    <meta name="keywords" content="media production, video production, photography, documentary, podcast studio, event coverage, film production, cinematic content, brand content, tourism media" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="theme-color" content="#000d1d" />
    <meta name="color-scheme" content="dark" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Security Headers via Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; media-src 'self' blob:; connect-src 'self' https:;" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Preload critical assets for faster loading -->
    <link rel="preload" href="/fonts/agile.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://dgooccdkdxdrluogrykm.supabase.co" />
    
    <!-- Preload hero assets -->
    <link rel="preload" as="image" href="/src/assets/hero-bg.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://atlanticcreators.com/" />
    <meta property="og:title" content="Atlantic Creators Company – Cinematic Media & Studio Production" />
    <meta property="og:description" content="Full-service cinematic media production. Photography, videography, documentaries, podcast studio, and event coverage." />
    <meta property="og:image" content="https://atlanticcreators.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Atlantic Creators Company - Premium Media Production" />
    <meta property="og:site_name" content="Atlantic Creators Company" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AtlanticCreators" />
    <meta name="twitter:creator" content="@AtlanticCreators" />
    <meta name="twitter:title" content="Atlantic Creators Company – Cinematic Media & Studio Production" />
    <meta name="twitter:description" content="Full-service cinematic media production for brands, events, and visionaries." />
    <meta name="twitter:image" content="https://atlanticcreators.com/og-image.jpg" />
    <meta name="twitter:image:alt" content="Atlantic Creators Company - Premium Media Production" />

    <link rel="canonical" href="https://atlanticcreators.com" />

    <!-- JSON-LD Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "@id": "https://atlanticcreators.com/#organization",
      "name": "Atlantic Creators Company",
      "alternateName": "Atlantic Creators",
      "url": "https://atlanticcreators.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://atlanticcreators.com/logo.png",
        "width": 512,
        "height": 512
      },
      "description": "Full-service cinematic media production company offering photography, videography, documentaries, podcast studio, and event coverage.",
      "foundingDate": "2020",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-234-567-890",
        "contactType": "customer service",
        "email": "hello@atlanticcreators.com",
        "availableLanguage": ["English"]
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Atlantic City",
        "addressRegion": "NJ",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://instagram.com/atlanticcreators",
        "https://youtube.com/atlanticcreators",
        "https://linkedin.com/company/atlanticcreators"
      ]
    }
    </script>

    <!-- JSON-LD Structured Data - LocalBusiness -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "@id": "https://atlanticcreators.com/#localbusiness",
      "name": "Atlantic Creators Company",
      "image": "https://atlanticcreators.com/og-image.jpg",
      "telephone": "+1-234-567-890",
      "email": "hello@atlanticcreators.com",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Atlantic City",
        "addressRegion": "NJ",
        "addressCountry": "US"
      },
      "priceRange": "$$$$",
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
          "opens": "09:00",
          "closes": "18:00"
        }
      ],
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "127"
      }
    }
    </script>

    <!-- JSON-LD Structured Data - Services -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "name": "Media Production Services",
      "itemListElement": [
        {
          "@type": "Service",
          "position": 1,
          "name": "Content Creation",
          "description": "Professional photography and videography for brands and influencers",
          "provider": {"@id": "https://atlanticcreators.com/#organization"}
        },
        {
          "@type": "Service",
          "position": 2,
          "name": "Commercial & Advertising",
          "description": "High-impact promotional videos and advertising campaigns",
          "provider": {"@id": "https://atlanticcreators.com/#organization"}
        },
        {
          "@type": "Service",
          "position": 3,
          "name": "Documentary Production",
          "description": "Compelling documentary and docu-series production",
          "provider": {"@id": "https://atlanticcreators.com/#organization"}
        },
        {
          "@type": "Service",
          "position": 4,
          "name": "Podcast Studio",
          "description": "Professional podcast production with audio and video capabilities",
          "provider": {"@id": "https://atlanticcreators.com/#organization"}
        },
        {
          "@type": "Service",
          "position": 5,
          "name": "Event Coverage",
          "description": "Full media coverage for festivals, concerts, and corporate events",
          "provider": {"@id": "https://atlanticcreators.com/#organization"}
        },
        {
          "@type": "Service",
          "position": 6,
          "name": "Tourism Media",
          "description": "Destination marketing and scenic campaign videos",
          "provider": {"@id": "https://atlanticcreators.com/#organization"}
        }
      ]
    }
    </script>

    <!-- JSON-LD Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Atlantic Creators Company",
      "url": "https://atlanticcreators.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://atlanticcreators.com/portfolio?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- JSON-LD BreadcrumbList -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {"@type": "ListItem", "position": 1, "name": "Home", "item": "https://atlanticcreators.com/"},
        {"@type": "ListItem", "position": 2, "name": "Services", "item": "https://atlanticcreators.com/services"},
        {"@type": "ListItem", "position": 3, "name": "Portfolio", "item": "https://atlanticcreators.com/portfolio"},
        {"@type": "ListItem", "position": 4, "name": "About", "item": "https://atlanticcreators.com/about"},
        {"@type": "ListItem", "position": 5, "name": "Contact", "item": "https://atlanticcreators.com/contact"}
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
